<div class="login-container" fxLayoutAlign="center center" fxLayout="column">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>

            <form [formGroup]="formGroupLogin">
                <mat-form-field>
                    <input matInput formControlName="username" placeholder="Email" fxFlex="100" autofocus
                        autocomplete="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="password" placeholder="Password" fxFlex="100" type="password">
                </mat-form-field>
                <div class="button">
                    <button mat-button (click)="login()">Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
